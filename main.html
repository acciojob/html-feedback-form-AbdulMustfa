<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h1>Feedback Form</h1>
		<label for="name">Name*</label>
			<input type="text" minlength="3" maxlength="50" id="name" name="name" placeholder="Name" required>
		
		<label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio" placeholder="Enter Web URL" name="protfolio"required>
		
		<label for="fevColor">favColor</label>
			<input type="color" id="fevColor" name="fevColor" required >
		
		<label for="likeness">How much do you like your favourite colour?</label>
			<input type="range" min="1" max="100" id="likeness" name="likeness">

		<br><br>
		<input type="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
